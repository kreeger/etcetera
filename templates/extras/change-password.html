{% extends "root.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<div id="detail">
   <h1>Change your password</h1>
   <form action="" method="POST">
       <table>
         <tr>
            <td>{{ form.password.label }}</td>
            <td>{{ form.password }}</td>
         </tr>
         <tr{% if form.password_check.errors %} class="errorlist"{% endif %}>
            <td>{{ form.password_check.label }}</td>
            <td>{{ form.password_check }}{{ form.password_check.errors }}</td>
         </tr>
         <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Change password" /></td>
         </tr>
      </table>
   </form>
</div>
{% endblock %}
